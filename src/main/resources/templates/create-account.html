<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shion Registration</title>

    <!--FAVICON-->
    <link rel="icon" type="images/x-icon" href="../static/images/android-chrome-512x512.png"
        th:href="@{images/android-chrome-512x512.png}" class="icon" />

    <!--BOOTSTRAP'S CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../static/css/create-account.css" th:href="@{/css/create-account.css}" />

    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sacramento&display=swap" rel="stylesheet">

    <!--AWESOME FONTS-->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
    <header>
        <center>
            <b class="heading">Hey New Member</b><br>
            <b class="heading">WELCOME TO <b class="shion">Shion</b><b class="heading"> family</b>
        </center>
    </header>

    <!--SIGN UP FORM-->
    <center>
        <form method="post" th:action="@{/create-account-user}" action="#" onsubmit="return passwordCheck()">
            <fieldset>
                <table>
                    <tr align="center">
                        <td><input type="text" id="name" name="username" class="input"
                                placeholder="           Your Name  " required="true" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td><input type="email" id="email" name="email" class="input"
                                placeholder="          E-mail Address  " required="true" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td><input type="text" id="contactnum" name="contactnum" class="input"
                                placeholder="        Contact Number  " required="true" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td><input type="password" id="password" name="password" class="input"
                                placeholder="    Enter your password" required="true"></td>
                        <td><input type="checkbox" id="check" onclick="showPassword()"></td>
                    </tr>
                    <tr align="center">
                        <td><input type="password" class="input" id="confirmpassword" placeholder="  Confirm your password"
                                required="true"></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="3"><input type="submit" class="submit"/></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>

    <!--Footer-->
    <footer>
        <p>&#169; 2023, Shion.com, Inc. or its affiliates</p>
    </footer>

    <!--CONFIRM PASSWORD JAVASCRIPT LOGIC-->
    <script>
        function passwordCheck() {
            const Password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;
    
            // comparing both passwords if they match
            if (Password === confirmPassword) {
              return true;
            }
            else{
            alert("Incorrect Password, please enter similar password!");
            return false;
            }
        }

        function showPassword(){
            const pass = document.getElementById('password');
            const checkBox = document.getElementById('check');

            if(checkBox.checked){
                pass.type="text";
            }else{
                    pass.type="password";
                }
    }

    </script>

    <!--BOOTSTRAP'S JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
