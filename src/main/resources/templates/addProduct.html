<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Shion Add Products</title>

 <!--BOOTSTRAP's CSS-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <!--CSS-->

</head>

<body>
 <center style="margin-top: 90px;">
  <form action="#" method="post" th:action="@{/addingProduct}">
   <div class="formelement">
    <!-- <input type="text" type="hidden" class="form-control" name="productid"> -->
    <label class="form-label">Product Name
     <input type="text" class="form-control" name="productName"></label>
   </div>
   <div class="formelement">
    <label class="form-label">Product Image
     <input type="file" class="form-control" name="productImg"></label>
   </div>
   <div class="formelement">
    <label class="form-label">Product Price
     <input type="number" class="form-control" name="productPrice"></label>
   </div>
   <div class="form-check">
    <input type="submit" class="btn btn-primary">
   </div>
  </form>
 </center>

 <!--BOOTSTRAP's JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
