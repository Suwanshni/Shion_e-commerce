<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SHION Product List</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">SHION PRODUCTS LIST</a>
   <div class="nav-item">
    <a role="button" class="btn btn-outline-info" href="#" th:href="@{/addProduct}">Add a Product</a>
   </div>
  </div>
 </nav><br><br>

 <table class="table table-primary table-striped">
  <thead>
   <tr>
    <th scope="col">Product ID</th>
    <th scope="col">Product Name</th>
    <th scope="col">Product Image</th>
    <th scope="col">Product Price</th>
    <!-- <th scope="col">ACTION</th> -->
   </tr>
  </thead>
  <tbody>
   <form action="#" method="post" th:action="@{/productList}">
    <tr th:each="reco: ${records}">
     <td scope="row" th:text="${reco.productID}"></td>
     <td th:text="${reco.productName}"></td>
     <td th:text="${reco.productImg}"></td>
     <td th:text="${reco.productPrice}"></td>
      <!--@ for sending the value $ for fetching the value-->
    </tr>
   </form>
  </tbody>


 </table>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
